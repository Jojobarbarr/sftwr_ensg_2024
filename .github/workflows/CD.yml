name: CD
on:
  push:
    tags: 'v*'
env:
  BUILD_TYPE: Release
jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate package
        run: |
          mkdir -p build
          cd build
          version="${GITHUB_REF##*/*/}"
          echo "{version}={$version}" >> $GITHUB_OUTPUT
          cmake -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCPACK_PACKAGE_VERSION:STRING=$version -DCPACK_SYSTEM_NAME:STRING=linux-Release ..
          cmake --build . --config ${{env.BUILD_TYPE}}
          cmake --build . --target package
      - name: Upload
        uses: softprops/action-gh-release@v1
        with:
          files: "build/*.tar.gz"
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
      - name: Set version
        shell: pwsh
        run: |
          $version = ($env:GITHUB_REF -split "/")[-1]
          echo "version=$version" >> $env:GITHUB_ENV
      - name: Generate package
        run: |
          mkdir build
          cd build
          cmake -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCPACK_PACKAGE_VERSION:STRING=$env:version -DCPACK_SYSTEM_NAME:STRING=win-Release ..
      - name: Build and package
        run: |
          cmake --build . --config ${{env.BUILD_TYPE}}
          cmake --build . --target package
      - name: Upload
        uses: softprops/action-gh-release@v1
        with:
          files: "build/*.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
